<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROBOTECH STORE FRACTAL</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  /* =========== LIGHT MODE (DEFAULT) =========== */
  :root {
    --bg: #f0f4ff;
    --bg2: #e5eaf8;
    --surface: #ffffff;
    --surface2: #f8faff;
    --cyan: #1d6ef5;
    --cyan2: #1558d6;
    --green: #16a34a;
    --orange: #e06020;
    --purple: #8b5cf6;
    --glass: rgba(29,110,245,0.06);
    --glass-border: rgba(29,110,245,0.18);
    --text: #1e2a4a;
    --text-bright: #0a1628;
    --muted: #64748b;
    --nav-bg: rgba(240,244,255,0.96);
    --card-bg: rgba(255,255,255,0.85);
    --glow-cyan: rgba(29,110,245,0.25);
    --glow-green: rgba(22,163,74,0.25);
    --glow-orange: rgba(224,96,32,0.25);
    --hero-grid-color: rgba(29,110,245,0.08);
    --scanline: none;
    --shadow: 0 4px 20px rgba(29,110,245,0.08);
    --shadow-hover: 0 16px 40px rgba(29,110,245,0.14);
  }

  /* =========== DARK MODE =========== */
  body.dark-mode {
    --bg: #02020a;
    --bg2: #070712;
    --surface: #090915;
    --surface2: #0d0d1f;
    --cyan: #00e5ff;
    --cyan2: #00b8d4;
    --green: #39ff14;
    --orange: #ff6b2b;
    --purple: #a855f7;
    --glass: rgba(0,229,255,0.04);
    --glass-border: rgba(0,229,255,0.15);
    --text: #e2e8f0;
    --text-bright: #ffffff;
    --muted: #64748b;
    --nav-bg: rgba(2,2,10,0.9);
    --card-bg: rgba(0,229,255,0.04);
    --glow-cyan: rgba(0,229,255,0.4);
    --glow-green: rgba(57,255,20,0.3);
    --glow-orange: rgba(255,107,43,0.3);
    --hero-grid-color: rgba(0,229,255,0.06);
    --scanline: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,229,255,0.015) 2px, rgba(0,229,255,0.015) 4px);
    --shadow: none;
    --shadow-hover: none;
  }

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-size: 16px;
    overflow-x: hidden;
    cursor: default;
    transition: background 0.4s ease, color 0.3s ease;
  }
  body.dark-mode { cursor: crosshair; }

  #bg-canvas {
    position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none;
    opacity: 0; transition: opacity 0.5s;
  }
  body.dark-mode #bg-canvas { opacity: 1; }

  #root { position: relative; z-index:1; }
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: var(--bg2); }
  ::-webkit-scrollbar-thumb { background: var(--cyan); border-radius: 2px; }

  /* Scanlines only in dark */
  body::after {
    content:''; position:fixed; top:0; left:0; width:100%; height:100%;
    background: var(--scanline);
    pointer-events:none; z-index:9999;
    animation: scanMove 8s linear infinite;
  }
  @keyframes scanMove { 0%{background-position:0 0} 100%{background-position:0 100px} }

  /* =========== THEME TOGGLE =========== */
  .theme-toggle {
    display: flex; align-items: center; gap: 6px;
    background: var(--glass); border: 1px solid var(--glass-border);
    color: var(--text); padding: 7px 14px; cursor: pointer;
    font-family: 'Share Tech Mono', monospace; font-size: 0.72rem;
    letter-spacing: 0.1em; transition: all 0.3s;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
    white-space: nowrap;
  }
  .theme-toggle:hover { border-color: var(--cyan); color: var(--cyan); background: rgba(29,110,245,0.1); }
  body.dark-mode .theme-toggle:hover { background: rgba(0,229,255,0.1); }
  .theme-toggle-icon { font-size: 0.95rem; }

  /* =========== NAV =========== */
  .nav {
    position: fixed; top:0; left:0; right:0; z-index: 1000;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px; height: 70px;
    background: var(--nav-bg);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--glass-border);
    transition: background 0.4s;
    box-shadow: var(--shadow);
  }
  .nav-logo {
    font-family: 'Orbitron', sans-serif; font-size: 1.1rem; font-weight: 900;
    color: var(--cyan); letter-spacing: 0.15em;
    text-shadow: 0 0 20px var(--glow-cyan);
    display: flex; align-items: center; gap: 10px; cursor: pointer;
  }
  .logo-icon {
    width: 36px; height: 36px; border: 2px solid var(--cyan); border-radius: 6px;
    display: flex; align-items: center; justify-content: center; font-size: 1rem;
    animation: logoPulse 2s ease-in-out infinite;
    box-shadow: 0 0 15px var(--glow-cyan), inset 0 0 10px rgba(29,110,245,0.1);
  }
  @keyframes logoPulse { 0%,100%{box-shadow:0 0 15px var(--glow-cyan),inset 0 0 10px rgba(29,110,245,0.1)} 50%{box-shadow:0 0 30px var(--glow-cyan),inset 0 0 20px rgba(29,110,245,0.15)} }
  .nav-links { display:flex; gap:24px; align-items:center; }
  .nav-link {
    font-family:'Rajdhani', sans-serif; font-weight: 600; font-size: 0.85rem;
    color: var(--muted); text-decoration: none; letter-spacing: 0.1em;
    text-transform: uppercase; transition: all 0.3s; cursor: pointer;
    background: none; border: none;
  }
  .nav-link:hover, .nav-link.active { color: var(--cyan); text-shadow: 0 0 10px var(--glow-cyan); }
  .nav-link.services-link { color: var(--orange); }
  .nav-link.services-link:hover { color: var(--orange); opacity: 0.8; text-shadow: 0 0 10px var(--glow-orange); }
  .nav-right { display:flex; gap:10px; align-items:center; }
  .btn-login {
    background: transparent; border: 1px solid var(--cyan); color: var(--cyan);
    padding: 8px 20px; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; font-weight: 600;
    letter-spacing: 0.15em; text-transform: uppercase; cursor: pointer; transition: all 0.3s;
    position: relative; overflow: hidden;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  .btn-login::before { content:''; position:absolute; inset:0; background: var(--cyan); transform: translateX(-100%); transition: transform 0.3s; }
  .btn-login:hover::before { transform: translateX(0); }
  .btn-login:hover { color: var(--surface); }
  .btn-login span { position:relative; z-index:1; }

  /* CART BUTTON */
  .cart-btn {
    position: relative; background: var(--glass); border: 1px solid var(--glass-border);
    color: var(--text); padding: 8px 16px; cursor: pointer; transition: all 0.3s;
    font-size: 1.1rem; display:flex; align-items:center; gap:8px;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  .cart-btn:hover { border-color: var(--cyan); background: rgba(29,110,245,0.1); }
  body.dark-mode .cart-btn:hover { background: rgba(0,229,255,0.12); }
  .cart-badge {
    position: absolute; top: -6px; right: -6px;
    background: var(--orange); color: #fff; border-radius: 50%;
    width: 20px; height: 20px; font-size: 0.68rem; font-weight: 900;
    display: flex; align-items: center; justify-content: center;
    font-family: 'Share Tech Mono', monospace;
    animation: pulse 1s ease-in-out infinite;
  }
  @keyframes pulse { 0%,100%{transform:scale(1)} 50%{transform:scale(1.15)} }
  .cart-count-label { font-family:'Share Tech Mono',monospace; font-size:0.75rem; color:var(--cyan); }

  /* HERO */
  .hero {
    min-height: 100vh; display: flex; align-items: center; justify-content: center;
    padding: 100px 40px 60px; position: relative; overflow: hidden;
  }
  .hero-grid {
    position: absolute; inset:0;
    background-image: linear-gradient(var(--hero-grid-color) 1px, transparent 1px), linear-gradient(90deg, var(--hero-grid-color) 1px, transparent 1px);
    background-size: 60px 60px;
    mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
  }
  /* Light mode hero soft gradient */
  body:not(.dark-mode) .hero::before {
    content: '';
    position: absolute; inset: 0;
    background: radial-gradient(ellipse 70% 60% at 50% 40%, rgba(29,110,245,0.07) 0%, transparent 70%);
    pointer-events: none;
  }
  .hero-content { text-align:center; max-width:900px; position:relative; }
  .hero-badge {
    display: inline-flex; align-items:center; gap:8px;
    background: var(--glass); border: 1px solid var(--glass-border);
    padding: 6px 16px; font-family:'Share Tech Mono', monospace; font-size: 0.72rem;
    color: var(--cyan); letter-spacing: 0.2em; margin-bottom: 30px;
    clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%);
  }
  .badge-dot { width:6px; height:6px; background:var(--green); border-radius:50%; animation: blink 1.5s infinite; }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.2} }
  .hero-title { font-family: 'Orbitron', sans-serif; font-size: clamp(2.2rem, 6vw, 5rem); font-weight: 900; line-height: 1.05; color: var(--text-bright); margin-bottom: 8px; }
  .hero-title span.glow { color: var(--cyan); text-shadow: 0 0 30px var(--glow-cyan); }
  .hero-title span.fractal { display:block; font-size: 0.5em; letter-spacing: 0.5em; color: var(--orange); text-shadow: 0 0 20px var(--glow-orange); margin-top: 4px; }
  .hero-sub { font-size: 1.05rem; color: var(--muted); max-width: 560px; margin: 24px auto 40px; line-height: 1.7; font-weight:400; }
  .hero-sub strong { color: var(--cyan); font-weight:600; }
  .hero-cta { display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
  .btn-primary {
    background: var(--cyan); color: #fff; border: none; padding: 14px 32px;
    font-family: 'Orbitron', sans-serif; font-size: 0.78rem; font-weight: 700; letter-spacing: 0.12em;
    cursor: pointer; transition: all 0.3s;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
    box-shadow: 0 0 20px var(--glow-cyan);
  }
  .btn-primary:hover { opacity: 0.88; box-shadow: 0 0 40px var(--glow-cyan); transform:translateY(-2px); }
  .btn-services {
    background: transparent; color: var(--orange); border: 1px solid var(--orange); padding: 14px 32px;
    font-family: 'Orbitron', sans-serif; font-size: 0.78rem; font-weight: 700; letter-spacing: 0.12em;
    cursor: pointer; transition: all 0.3s;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
  }
  .btn-services:hover { background: var(--orange); color: #fff; box-shadow: 0 0 30px var(--glow-orange); transform:translateY(-2px); }
  .btn-secondary {
    background: transparent; color: var(--text); border: 1px solid var(--glass-border); padding: 14px 32px;
    font-family: 'Orbitron', sans-serif; font-size: 0.78rem; font-weight: 600; letter-spacing: 0.1em;
    cursor: pointer; transition: all 0.3s;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
  }
  .btn-secondary:hover { border-color: var(--cyan); color: var(--cyan); }

  /* STATS */
  .stats-bar { display: flex; justify-content:center; padding: 0 40px; border-top: 1px solid var(--glass-border); border-bottom: 1px solid var(--glass-border); background: var(--glass); }
  .stat-item { flex:1; max-width:200px; padding: 24px 20px; text-align:center; border-right: 1px solid var(--glass-border); }
  .stat-item:last-child { border-right:none; }
  .stat-num { font-family:'Orbitron', sans-serif; font-size: 1.8rem; font-weight:900; color: var(--cyan); text-shadow: 0 0 20px var(--glow-cyan); display:block; }
  .stat-label { font-size:0.75rem; color:var(--muted); letter-spacing:0.1em; text-transform:uppercase; font-weight:600; }

  /* SECTIONS */
  .section { padding: 80px 40px; max-width: 1400px; margin: 0 auto; }
  .section-header { margin-bottom: 50px; }
  .section-tag { font-family:'Share Tech Mono', monospace; font-size: 0.72rem; color: var(--cyan); letter-spacing: 0.25em; text-transform: uppercase; margin-bottom: 12px; display:block; }
  .section-tag::before { content:'// '; opacity:0.5; }
  .section-title { font-family:'Orbitron', sans-serif; font-size: clamp(1.6rem, 3vw, 2.4rem); font-weight:900; color:var(--text-bright); line-height:1.1; }
  .section-title em { font-style:normal; color:var(--cyan); }

  /* SERVICES */
  .services-section { min-height: 100vh; padding: 100px 40px 80px; }
  .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 24px; }
  .service-card {
    background: var(--card-bg); border: 1px solid var(--glass-border); padding: 40px 32px;
    position: relative; overflow: hidden; transition: all 0.4s;
    clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
    box-shadow: var(--shadow);
  }
  .service-card::before {
    content:''; position:absolute; inset:0;
    background: linear-gradient(135deg, rgba(224,96,32,0.06), transparent);
    opacity:0; transition:0.4s;
  }
  .service-card:hover { border-color: var(--orange); transform:translateY(-8px); box-shadow: 0 20px 50px var(--glow-orange); }
  .service-card:hover::before { opacity:1; }
  .service-card::after { content:''; position:absolute; top:0; right:0; width:20px; height:20px; background: var(--orange); clip-path: polygon(0 0, 100% 0, 100% 100%); opacity:0.6; }
  .service-icon { font-size:3rem; margin-bottom:20px; display:block; }
  .service-title { font-family:'Orbitron', sans-serif; font-size:1.1rem; font-weight:900; color:var(--text-bright); margin-bottom:12px; letter-spacing:0.05em; }
  .service-title span { color:var(--orange); }
  .service-desc { font-size:0.95rem; color:var(--muted); line-height:1.8; }
  .service-badge {
    display:inline-flex; align-items:center; gap:6px; margin-top:16px;
    background: rgba(224,96,32,0.1); border: 1px solid rgba(224,96,32,0.3);
    padding: 4px 12px; font-size:0.72rem; color:var(--orange); font-family:'Share Tech Mono',monospace;
    clip-path: polygon(6px 0, 100% 0, calc(100% - 6px) 100%, 0 100%);
  }
  .service-cta-btn {
    display:inline-block; margin-top:20px; background:rgba(224,96,32,0.12); border:1px solid rgba(224,96,32,0.4);
    color:var(--orange); padding:10px 20px; font-family:'Orbitron',sans-serif; font-size:0.72rem;
    font-weight:700; letter-spacing:0.1em; cursor:pointer; transition:0.3s; text-decoration:none;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  .service-cta-btn:hover { background:var(--orange); color:#fff; }

  /* CATEGORIES */
  .categories-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 12px; }
  .cat-card {
    background: var(--card-bg); border: 1px solid var(--glass-border); padding: 24px 16px; text-align:center;
    cursor:pointer; transition: all 0.3s; position:relative; overflow:hidden;
    clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
    box-shadow: var(--shadow);
  }
  .cat-card::before { content:''; position:absolute; inset:0; background: linear-gradient(135deg, rgba(29,110,245,0.08), transparent); opacity:0; transition:0.3s; }
  .cat-card:hover { border-color: var(--cyan); transform:translateY(-4px); box-shadow: 0 8px 30px var(--glow-cyan); }
  .cat-card:hover::before, .cat-card.active::before { opacity:1; }
  .cat-card.active { border-color: var(--cyan); background: rgba(29,110,245,0.06); }
  body.dark-mode .cat-card.active { background: rgba(0,229,255,0.08); }
  .cat-icon { font-size:1.8rem; margin-bottom:10px; display:block; }
  .cat-name { font-family:'Rajdhani', sans-serif; font-size:0.82rem; font-weight:700; color:var(--text); letter-spacing:0.05em; text-transform:uppercase; }

  /* PRODUCTS */
  .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
  .product-card {
    background: var(--card-bg); border: 1px solid var(--glass-border); overflow: hidden; transition: all 0.4s; position:relative;
    clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 16px 100%, 0 calc(100% - 16px));
    box-shadow: var(--shadow);
  }
  .product-card::after { content:''; position:absolute; top:0; right:0; width:16px; height:16px; background: var(--cyan); clip-path: polygon(0 0, 100% 0, 100% 100%); opacity:0.6; }
  .product-card:hover { border-color: var(--cyan); transform:translateY(-6px); box-shadow: var(--shadow-hover), 0 16px 40px var(--glow-cyan); }
  body.dark-mode .product-card:hover { box-shadow: 0 16px 40px var(--glow-cyan); }
  .product-img { width:100%; height:200px; object-fit:cover; display:flex; align-items:center; justify-content:center; font-size:3rem; position:relative; overflow:hidden; }
  body:not(.dark-mode) .product-img { background: linear-gradient(135deg, #e8eeff, #d5e0ff); }
  body.dark-mode .product-img { background: linear-gradient(135deg, #0a0a1a, #111130); }
  .product-img img { width:100%; height:100%; object-fit:cover; }
  .product-img .placeholder { opacity:0.35; }
  .stock-badge { position:absolute; top:12px; left:12px; padding: 3px 10px; font-family:'Share Tech Mono', monospace; font-size:0.68rem; letter-spacing:0.1em; clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 6px 100%, 0 calc(100% - 6px)); }
  .stock-ok { background:rgba(22,163,74,0.15); border:1px solid rgba(22,163,74,0.4); color:var(--green); }
  .stock-low { background:rgba(224,96,32,0.15); border:1px solid rgba(224,96,32,0.4); color:var(--orange); }
  .stock-out { background:rgba(239,68,68,0.15); border:1px solid rgba(239,68,68,0.4); color:#ef4444; }
  .product-body { padding: 20px; }
  .product-cat { font-size:0.7rem; color:var(--cyan); letter-spacing:0.15em; text-transform:uppercase; font-weight:700; margin-bottom:6px; }
  .product-name { font-family:'Rajdhani', sans-serif; font-size:1.15rem; font-weight:700; color:var(--text-bright); line-height:1.3; margin-bottom:8px; }
  .product-desc { font-size:0.82rem; color:var(--muted); line-height:1.5; margin-bottom:16px; min-height:38px; }
  .product-footer { display:flex; align-items:center; justify-content:space-between; margin-bottom:14px; }
  .product-price { font-family:'Orbitron', sans-serif; font-size:1.4rem; font-weight:900; color: var(--cyan); text-shadow: 0 0 15px var(--glow-cyan); }
  .price-currency { font-size:0.7em; opacity:0.7; }
  .stock-info { font-family:'Share Tech Mono', monospace; font-size:0.72rem; color:var(--muted); text-align:right; }
  .stock-num { display:block; font-size:1rem; color:var(--text); font-weight:700; }
  .btn-add-cart {
    width:100%; background:rgba(29,110,245,0.1); border:1px solid rgba(29,110,245,0.3); color:var(--cyan);
    padding:10px; font-family:'Orbitron',sans-serif; font-size:0.72rem; font-weight:700; letter-spacing:0.1em;
    cursor:pointer; transition:0.3s; display:flex; align-items:center; justify-content:center; gap:8px;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  body.dark-mode .btn-add-cart { background:rgba(0,229,255,0.1); border-color:rgba(0,229,255,0.3); }
  .btn-add-cart:hover:not(:disabled) { background:var(--cyan); color:#fff; box-shadow:0 0 20px var(--glow-cyan); }
  .btn-add-cart:disabled { opacity:0.35; cursor:not-allowed; }
  .btn-add-cart.added { background:rgba(22,163,74,0.15); border-color:rgba(22,163,74,0.4); color:var(--green); }
  body.dark-mode .btn-add-cart.added { background:rgba(57,255,20,0.15); border-color:rgba(57,255,20,0.4); }

  /* CART PANEL */
  .cart-overlay { position:fixed; inset:0; background:rgba(0,0,0,0.5); backdrop-filter:blur(6px); z-index:1500; animation:fadeIn 0.2s; }
  body.dark-mode .cart-overlay { background:rgba(0,0,0,0.7); }
  .cart-panel {
    position:fixed; right:0; top:0; bottom:0; width:420px; max-width:95vw;
    background:var(--surface); border-left:1px solid var(--glass-border);
    z-index:1501; animation:slideInRight 0.3s; overflow-y:auto;
    display:flex; flex-direction:column;
    box-shadow: -8px 0 40px rgba(0,0,0,0.12);
  }
  @keyframes slideInRight { from{transform:translateX(100%);opacity:0} to{transform:translateX(0);opacity:1} }
  .cart-header { padding:24px; border-bottom:1px solid var(--glass-border); display:flex; align-items:center; justify-content:space-between; }

  React.useEffect(()=>{setLocalOrders(orders);},[orders]);

  const handleDeleteProduct = async (id) => {
    if(!confirm('¬øEliminar este producto?')) return;
    if(!supabase){ setLocalProducts(p=>p.filter(x=>x.id!==id)); return; }
    await supabase.from('products').delete().eq('id',id);
    onRefresh();
  };

  // ===== CONFIRMAR / RECHAZAR ORDEN =====
  const handleOrderAction = async (orderId, status) => {
    const order = localOrders.find(o=>o.id===orderId);
    if(!order) return;
    const updated = localOrders.map(o=>o.id===orderId?{...o,status}:o);
    setLocalOrders(updated);
    if(status==='confirmed') {
      const updatedProducts = localProducts.map(p=>{
        const item = order.items.find(i=>i.id===p.id);
        if(!item) return p;
        return {...p, stock:Math.max(0,p.stock-item.qty)};
      });
      setLocalProducts(updatedProducts);
      if(supabase) {
        for(const item of order.items) {
          const prod = localProducts.find(p=>p.id===item.id);
          if(prod) await supabase.from('products').update({stock:Math.max(0,prod.stock-item.qty)}).eq('id',prod.id);
        }
        await supabase.from('orders').update({status}).eq('id',orderId);
      }
    } else if(supabase) {
      await supabase.from('orders').update({status}).eq('id',orderId);
    }
    onOrderUpdate(updated);

        const item = order.items.find(i => i.id === p.id);
        if(!item) return p;
        return {...p, stock: p.stock + item.qty};

          if(prod) await supabase.from('products').update({stock: prod.stock}).eq('id', prod.id);
        }
      }
    }
