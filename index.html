<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ROBOTECH STORE FRACTAL</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root {
    --bg: #02020a;
    --bg2: #070712;
    --cyan: #00e5ff;
    --cyan2: #00b8d4;
    --green: #39ff14;
    --orange: #ff6b2b;
    --purple: #a855f7;
    --glass: rgba(0,229,255,0.04);
    --glass-border: rgba(0,229,255,0.15);
    --text: #e2e8f0;
    --muted: #64748b;
  }
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  html { scroll-behavior: smooth; }
  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'Rajdhani', sans-serif;
    font-size: 16px;
    overflow-x: hidden;
    cursor: crosshair;
  }
  /* CANVAS BG */
  #bg-canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
  #root { position: relative; z-index:1; }

  /* SCROLLBAR */
  ::-webkit-scrollbar { width: 4px; }
  ::-webkit-scrollbar-track { background: var(--bg2); }
  ::-webkit-scrollbar-thumb { background: var(--cyan); border-radius: 2px; }

  /* SCAN LINE */
  body::after {
    content:'';
    position:fixed; top:0; left:0; width:100%; height:100%;
    background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,229,255,0.015) 2px, rgba(0,229,255,0.015) 4px);
    pointer-events:none; z-index:9999;
    animation: scanMove 8s linear infinite;
  }
  @keyframes scanMove { 0%{background-position:0 0} 100%{background-position:0 100px} }

  /* NAV */
  .nav {
    position: fixed; top:0; left:0; right:0; z-index: 1000;
    display: flex; align-items: center; justify-content: space-between;
    padding: 0 40px;
    height: 70px;
    background: rgba(2,2,10,0.85);
    backdrop-filter: blur(20px);
    border-bottom: 1px solid var(--glass-border);
  }
  .nav-logo {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.1rem;
    font-weight: 900;
    color: var(--cyan);
    letter-spacing: 0.15em;
    text-shadow: 0 0 20px var(--cyan), 0 0 40px rgba(0,229,255,0.3);
    display: flex; align-items: center; gap: 10px;
  }
  .logo-icon {
    width: 36px; height: 36px;
    border: 2px solid var(--cyan);
    border-radius: 6px;
    display: flex; align-items: center; justify-content: center;
    font-size: 1rem;
    position: relative;
    animation: logoPulse 2s ease-in-out infinite;
    box-shadow: 0 0 15px rgba(0,229,255,0.4), inset 0 0 10px rgba(0,229,255,0.1);
  }
  @keyframes logoPulse { 0%,100%{box-shadow:0 0 15px rgba(0,229,255,0.4), inset 0 0 10px rgba(0,229,255,0.1)} 50%{box-shadow:0 0 30px rgba(0,229,255,0.8), inset 0 0 20px rgba(0,229,255,0.2)} }
  .nav-links { display:flex; gap:30px; align-items:center; }
  .nav-link {
    font-family:'Rajdhani', sans-serif;
    font-weight: 600;
    font-size: 0.85rem;
    color: var(--muted);
    text-decoration: none;
    letter-spacing: 0.1em;
    text-transform: uppercase;
    transition: all 0.3s;
    cursor: pointer;
    background: none; border: none;
  }
  .nav-link:hover { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
  .btn-login {
    background: transparent;
    border: 1px solid var(--cyan);
    color: var(--cyan);
    padding: 8px 20px;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.7rem;
    font-weight: 600;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  .btn-login::before {
    content:''; position:absolute; inset:0;
    background: var(--cyan);
    transform: translateX(-100%);
    transition: transform 0.3s;
  }
  .btn-login:hover::before { transform: translateX(0); }
  .btn-login:hover { color: var(--bg); }
  .btn-login span { position:relative; z-index:1; }

  /* HERO */
  .hero {
    min-height: 100vh;
    display: flex; align-items: center; justify-content: center;
    padding: 100px 40px 60px;
    position: relative;
    overflow: hidden;
  }
  .hero-grid {
    position: absolute; inset:0;
    background-image:
      linear-gradient(rgba(0,229,255,0.06) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,229,255,0.06) 1px, transparent 1px);
    background-size: 60px 60px;
    mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
  }
  .hero-content { text-align:center; max-width:900px; position:relative; }
  .hero-badge {
    display: inline-flex; align-items:center; gap:8px;
    background: rgba(0,229,255,0.08);
    border: 1px solid rgba(0,229,255,0.2);
    padding: 6px 16px;
    font-family:'Share Tech Mono', monospace;
    font-size: 0.72rem;
    color: var(--cyan);
    letter-spacing: 0.2em;
    margin-bottom: 30px;
    clip-path: polygon(8px 0, 100% 0, calc(100% - 8px) 100%, 0 100%);
  }
  .badge-dot { width:6px; height:6px; background:var(--green); border-radius:50%; animation: blink 1.5s infinite; }
  @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0.2} }
  .hero-title {
    font-family: 'Orbitron', sans-serif;
    font-size: clamp(2.2rem, 6vw, 5rem);
    font-weight: 900;
    line-height: 1.05;
    color: #fff;
    margin-bottom: 8px;
  }
  .hero-title span.glow {
    color: var(--cyan);
    text-shadow: 0 0 30px var(--cyan), 0 0 60px rgba(0,229,255,0.4);
  }
  .hero-title span.fractal {
    display:block;
    font-size: 0.5em;
    letter-spacing: 0.5em;
    color: var(--orange);
    text-shadow: 0 0 20px var(--orange);
    margin-top: 4px;
  }
  .hero-sub {
    font-size: 1.05rem;
    color: var(--muted);
    max-width: 560px;
    margin: 24px auto 40px;
    line-height: 1.7;
    font-weight:400;
  }
  .hero-sub strong { color: var(--cyan); font-weight:600; }
  .hero-cta { display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
  .btn-primary {
    background: var(--cyan);
    color: var(--bg);
    border: none;
    padding: 14px 32px;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.78rem;
    font-weight: 700;
    letter-spacing: 0.12em;
    cursor: pointer;
    transition: all 0.3s;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
    box-shadow: 0 0 20px rgba(0,229,255,0.4);
  }
  .btn-primary:hover { background: #fff; box-shadow: 0 0 40px rgba(0,229,255,0.7); transform:translateY(-2px); }
  .btn-secondary {
    background: transparent;
    color: var(--text);
    border: 1px solid rgba(255,255,255,0.15);
    padding: 14px 32px;
    font-family: 'Orbitron', sans-serif;
    font-size: 0.78rem;
    font-weight: 600;
    letter-spacing: 0.1em;
    cursor: pointer;
    transition: all 0.3s;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
  }
  .btn-secondary:hover { border-color: var(--cyan); color: var(--cyan); }

  /* STATS BAR */
  .stats-bar {
    display: flex; justify-content:center; gap:0;
    padding: 0 40px;
    border-top: 1px solid var(--glass-border);
    border-bottom: 1px solid var(--glass-border);
    background: rgba(0,229,255,0.02);
    position: relative; z-index:2;
  }
  .stat-item {
    flex:1; max-width:200px;
    padding: 24px 20px;
    text-align:center;
    border-right: 1px solid var(--glass-border);
  }
  .stat-item:last-child { border-right:none; }
  .stat-num {
    font-family:'Orbitron', sans-serif;
    font-size: 1.8rem;
    font-weight:900;
    color: var(--cyan);
    text-shadow: 0 0 20px rgba(0,229,255,0.5);
    display:block;
  }
  .stat-label { font-size:0.75rem; color:var(--muted); letter-spacing:0.1em; text-transform:uppercase; font-weight:600; }

  /* CATEGORIES */
  .section { padding: 80px 40px; max-width: 1400px; margin: 0 auto; }
  .section-header { margin-bottom: 50px; }
  .section-tag {
    font-family:'Share Tech Mono', monospace;
    font-size: 0.72rem;
    color: var(--cyan);
    letter-spacing: 0.25em;
    text-transform: uppercase;
    margin-bottom: 12px;
    display:block;
  }
  .section-tag::before { content:'// '; opacity:0.5; }
  .section-title {
    font-family:'Orbitron', sans-serif;
    font-size: clamp(1.6rem, 3vw, 2.4rem);
    font-weight:900;
    color:#fff;
    line-height:1.1;
  }
  .section-title em { font-style:normal; color:var(--cyan); }

  .categories-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 12px;
  }
  .cat-card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    padding: 24px 16px;
    text-align:center;
    cursor:pointer;
    transition: all 0.3s;
    position:relative;
    overflow:hidden;
    clip-path: polygon(0 0, calc(100% - 12px) 0, 100% 12px, 100% 100%, 12px 100%, 0 calc(100% - 12px));
  }
  .cat-card::before {
    content:''; position:absolute; inset:0;
    background: linear-gradient(135deg, rgba(0,229,255,0.08), transparent);
    opacity:0; transition:0.3s;
  }
  .cat-card:hover { border-color: var(--cyan); transform:translateY(-4px); box-shadow: 0 8px 30px rgba(0,229,255,0.15); }
  .cat-card:hover::before { opacity:1; }
  .cat-card.active { border-color: var(--cyan); background: rgba(0,229,255,0.08); }
  .cat-icon { font-size:1.8rem; margin-bottom:10px; display:block; }
  .cat-name { font-family:'Rajdhani', sans-serif; font-size:0.82rem; font-weight:700; color:var(--text); letter-spacing:0.05em; text-transform:uppercase; }

  /* PRODUCTS GRID */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }
  .product-card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    overflow: hidden;
    transition: all 0.4s;
    position:relative;
    clip-path: polygon(0 0, calc(100% - 16px) 0, 100% 16px, 100% 100%, 16px 100%, 0 calc(100% - 16px));
  }
  .product-card::after {
    content:''; position:absolute; top:0; right:0;
    width:16px; height:16px;
    background: var(--cyan);
    clip-path: polygon(0 0, 100% 0, 100% 100%);
    opacity:0.6;
  }
  .product-card:hover { border-color: var(--cyan); transform:translateY(-6px); box-shadow: 0 16px 40px rgba(0,229,255,0.1); }
  .product-img {
    width:100%; height:200px;
    object-fit:cover;
    background: linear-gradient(135deg, #0a0a1a, #111130);
    display:flex; align-items:center; justify-content:center;
    font-size:3rem;
    position:relative;
    overflow:hidden;
  }
  .product-img img { width:100%; height:100%; object-fit:cover; }
  .product-img .placeholder { opacity:0.3; }
  .stock-badge {
    position:absolute; top:12px; left:12px;
    padding: 3px 10px;
    font-family:'Share Tech Mono', monospace;
    font-size:0.68rem;
    letter-spacing:0.1em;
    clip-path: polygon(0 0, calc(100% - 6px) 0, 100% 6px, 100% 100%, 6px 100%, 0 calc(100% - 6px));
  }
  .stock-ok { background:rgba(57,255,20,0.15); border:1px solid rgba(57,255,20,0.4); color:var(--green); }
  .stock-low { background:rgba(255,107,43,0.15); border:1px solid rgba(255,107,43,0.4); color:var(--orange); }
  .stock-out { background:rgba(239,68,68,0.15); border:1px solid rgba(239,68,68,0.4); color:#ef4444; }
  .product-body { padding: 20px; }
  .product-cat { font-size:0.7rem; color:var(--cyan); letter-spacing:0.15em; text-transform:uppercase; font-weight:700; margin-bottom:6px; }
  .product-name { font-family:'Rajdhani', sans-serif; font-size:1.15rem; font-weight:700; color:#fff; line-height:1.3; margin-bottom:8px; }
  .product-desc { font-size:0.82rem; color:var(--muted); line-height:1.5; margin-bottom:16px; min-height:38px; }
  .product-footer { display:flex; align-items:center; justify-content:space-between; }
  .product-price {
    font-family:'Orbitron', sans-serif;
    font-size:1.4rem; font-weight:900;
    color: var(--cyan);
    text-shadow: 0 0 15px rgba(0,229,255,0.4);
  }
  .price-currency { font-size:0.7em; opacity:0.7; }
  .stock-info { font-family:'Share Tech Mono', monospace; font-size:0.72rem; color:var(--muted); text-align:right; }
  .stock-num { display:block; font-size:1rem; color:var(--text); font-weight:700; }

  /* PAYMENT & SHIPPING */
  .info-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
  .info-card {
    background: var(--glass);
    border: 1px solid var(--glass-border);
    padding:30px;
    position:relative;
    clip-path: polygon(0 0, calc(100% - 14px) 0, 100% 14px, 100% 100%, 14px 100%, 0 calc(100% - 14px));
  }
  .info-card-icon { font-size:2rem; margin-bottom:16px; display:block; }
  .info-card-title { font-family:'Orbitron', sans-serif; font-size:0.9rem; font-weight:700; color:var(--cyan); margin-bottom:10px; letter-spacing:0.08em; }
  .info-card-text { font-size:0.9rem; color:var(--muted); line-height:1.7; }
  .info-card-text strong { color:var(--text); }
  .tag-pill {
    display:inline-flex; align-items:center; gap:6px;
    background:rgba(0,229,255,0.08); border:1px solid rgba(0,229,255,0.2);
    padding:4px 12px; font-size:0.78rem; color:var(--cyan); margin:4px 4px 0 0;
    font-family:'Share Tech Mono', monospace;
  }

  /* MODAL */
  .modal-overlay {
    position:fixed; inset:0; background:rgba(0,0,0,0.85); backdrop-filter:blur(8px);
    z-index:2000; display:flex; align-items:center; justify-content:center; padding:20px;
    animation: fadeIn 0.2s;
  }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  .modal {
    background: #090915;
    border: 1px solid var(--glass-border);
    padding: 40px;
    width:100%; max-width:480px;
    position:relative;
    clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
    animation: slideUp 0.3s;
  }
  @keyframes slideUp { from{transform:translateY(30px);opacity:0} to{transform:translateY(0);opacity:1} }
  .modal-close {
    position:absolute; top:16px; right:16px;
    background:none; border:none; color:var(--muted); cursor:pointer; font-size:1.2rem;
    width:32px; height:32px; display:flex; align-items:center; justify-content:center;
    transition:0.2s;
  }
  .modal-close:hover { color:var(--cyan); }
  .modal-title { font-family:'Orbitron', sans-serif; font-size:1.1rem; font-weight:900; color:#fff; margin-bottom:6px; }
  .modal-sub { font-size:0.85rem; color:var(--muted); margin-bottom:28px; }
  .form-group { margin-bottom:18px; }
  .form-label { display:block; font-size:0.75rem; font-weight:700; color:var(--cyan); letter-spacing:0.12em; text-transform:uppercase; margin-bottom:8px; font-family:'Share Tech Mono',monospace; }
  .form-input {
    width:100%; background: rgba(0,229,255,0.04); border:1px solid var(--glass-border);
    color:#fff; padding:12px 16px; font-family:'Rajdhani',sans-serif; font-size:1rem;
    outline:none; transition:0.3s;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  .form-input:focus { border-color:var(--cyan); box-shadow:0 0 15px rgba(0,229,255,0.1); }
  .form-input::placeholder { color:var(--muted); }
  textarea.form-input { resize:vertical; min-height:80px; }
  select.form-input { cursor:pointer; }
  select.form-input option { background:#090915; }
  .btn-submit {
    width:100%; background:var(--cyan); color:var(--bg); border:none;
    padding:14px; font-family:'Orbitron',sans-serif; font-size:0.8rem; font-weight:700;
    letter-spacing:0.12em; cursor:pointer; transition:0.3s; margin-top:8px;
    clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 10px 100%, 0 calc(100% - 10px));
  }
  .btn-submit:hover { background:#fff; box-shadow:0 0 30px rgba(0,229,255,0.4); }
  .btn-submit:disabled { opacity:0.5; cursor:not-allowed; }
  .error-msg { color:#ef4444; font-size:0.82rem; margin-top:10px; font-family:'Share Tech Mono',monospace; }
  .success-msg { color:var(--green); font-size:0.82rem; margin-top:10px; font-family:'Share Tech Mono',monospace; }

  /* ADMIN PANEL */
  .admin-panel { padding:100px 40px 60px; max-width:1400px; margin:0 auto; }
  .admin-header { display:flex; align-items:center; justify-content:space-between; margin-bottom:40px; flex-wrap:wrap; gap:16px; }
  .admin-title { font-family:'Orbitron',sans-serif; font-size:1.6rem; font-weight:900; color:#fff; }
  .admin-title span { color:var(--cyan); }
  .admin-actions { display:flex; gap:12px; }
  .btn-add {
    background:var(--orange); color:#fff; border:none; padding:10px 24px;
    font-family:'Orbitron',sans-serif; font-size:0.72rem; font-weight:700;
    letter-spacing:0.1em; cursor:pointer; transition:0.3s;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  .btn-add:hover { background:#ff8c5a; box-shadow:0 0 20px rgba(255,107,43,0.4); }
  .btn-logout {
    background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.1);
    padding:10px 20px; font-family:'Orbitron',sans-serif; font-size:0.7rem;
    cursor:pointer; transition:0.3s;
    clip-path: polygon(0 0, calc(100% - 8px) 0, 100% 8px, 100% 100%, 8px 100%, 0 calc(100% - 8px));
  }
  .btn-logout:hover { color:#ef4444; border-color:#ef4444; }

  .admin-table-wrap { overflow-x:auto; }
  .admin-table { width:100%; border-collapse:collapse; }
  .admin-table th {
    font-family:'Share Tech Mono',monospace; font-size:0.7rem; letter-spacing:0.15em;
    text-transform:uppercase; color:var(--cyan); padding:12px 16px; text-align:left;
    border-bottom:1px solid var(--glass-border); white-space:nowrap;
  }
  .admin-table td {
    padding:14px 16px; font-size:0.9rem; color:var(--text);
    border-bottom:1px solid rgba(0,229,255,0.06); vertical-align:middle;
  }
  .admin-table tr:hover td { background:rgba(0,229,255,0.02); }
  .admin-table img { width:48px; height:48px; object-fit:cover; border:1px solid var(--glass-border); }
  .btn-edit {
    background:rgba(0,229,255,0.1); border:1px solid rgba(0,229,255,0.3);
    color:var(--cyan); padding:5px 12px; font-size:0.72rem; cursor:pointer;
    transition:0.2s; font-family:'Share Tech Mono',monospace;
  }
  .btn-edit:hover { background:rgba(0,229,255,0.2); }
  .btn-delete {
    background:rgba(239,68,68,0.1); border:1px solid rgba(239,68,68,0.3);
    color:#ef4444; padding:5px 12px; font-size:0.72rem; cursor:pointer;
    transition:0.2s; font-family:'Share Tech Mono',monospace; margin-left:6px;
  }
  .btn-delete:hover { background:rgba(239,68,68,0.2); }

  /* FOOTER */
  footer {
    border-top:1px solid var(--glass-border);
    padding:40px;
    text-align:center;
    position:relative;
  }
  .footer-logo { font-family:'Orbitron',sans-serif; font-size:1rem; font-weight:900; color:var(--cyan); margin-bottom:10px; text-shadow:0 0 20px rgba(0,229,255,0.4); }
  .footer-text { font-size:0.82rem; color:var(--muted); }

  /* LOADING */
  .loader { display:flex; gap:6px; justify-content:center; padding:60px; }
  .loader-dot { width:8px; height:8px; background:var(--cyan); border-radius:50%; animation:loaderBounce 0.8s ease-in-out infinite; }
  .loader-dot:nth-child(2){animation-delay:0.15s}
  .loader-dot:nth-child(3){animation-delay:0.3s}
  @keyframes loaderBounce{0%,100%{transform:translateY(0);opacity:0.4}50%{transform:translateY(-10px);opacity:1}}

  /* RESPONSIVE */
  @media(max-width:768px) {
    .nav { padding:0 20px; }
    .nav-links { display:none; }
    .hero { padding:100px 20px 60px; }
    .section { padding:60px 20px; }
    .stats-bar { flex-wrap:wrap; }

// ========== CANVAS BACKGROUND ==========
function initCanvas() {
  const canvas = document.getElementById('bg-canvas');
  const ctx = canvas.getContext('2d');
  let W, H, particles = [], nodes = [];

  function resize() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * W;
      this.y = Math.random() * H;
      this.vx = (Math.random() - 0.5) * 0.3;
      this.vy = (Math.random() - 0.5) * 0.3;
      this.life = Math.random();
      this.maxLife = 0.5 + Math.random() * 0.5;
      this.size = Math.random() * 2;
      this.hue = Math.random() > 0.5 ? 191 : Math.random() > 0.5 ? 260 : 20;
    }
    update() {
      this.x += this.vx; this.y += this.vy;
      this.life -= 0.003;
      if (this.life <= 0 || this.x < 0 || this.x > W || this.y < 0 || this.y > H) this.reset();
    }
    draw() {
      const alpha = Math.sin(this.life * Math.PI / this.maxLife) * 0.6;
      ctx.globalAlpha = alpha;
      ctx.fillStyle = `hsl(${this.hue}, 100%, 60%)`;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  for (let i = 0; i < 120; i++) particles.push(new Particle());

  // Circuit nodes
  for (let i = 0; i < 15; i++) {
    nodes.push({ x: Math.random() * W, y: Math.random() * H, r: 2 + Math.random() * 3 });
  }

  function drawCircuit() {
    ctx.globalAlpha = 0.03;
    ctx.strokeStyle = '#00e5ff';
    ctx.lineWidth = 1;
    for (let i = 0; i < nodes.length; i++) {
      for (let j = i + 1; j < nodes.length; j++) {
        const d = Math.hypot(nodes[i].x - nodes[j].x, nodes[i].y - nodes[j].y);
        if (d < 250) {
          ctx.beginPath();
          ctx.moveTo(nodes[i].x, nodes[i].y);
          // L-shaped circuit lines
          ctx.lineTo(nodes[i].x, nodes[j].y);
          ctx.lineTo(nodes[j].x, nodes[j].y);
          ctx.stroke();
        }
      }
    }
    ctx.globalAlpha = 0.06;
    nodes.forEach(n => {
      ctx.strokeStyle = '#00e5ff';
      ctx.beginPath(); ctx.arc(n.x, n.y, n.r, 0, Math.PI * 2); ctx.stroke();
    });
  }

  let t = 0;
  function animate() {
    ctx.clearRect(0, 0, W, H);

    // Radial glow
    const grd = ctx.createRadialGradient(W/2, H/2, 0, W/2, H/2, W*0.6);
    grd.addColorStop(0, 'rgba(0,229,255,0.03)');
    grd.addColorStop(1, 'transparent');
    ctx.globalAlpha = 1;
    ctx.fillStyle = grd;
    ctx.fillRect(0, 0, W, H);

    drawCircuit();
    particles.forEach(p => { p.update(); p.draw(); });
    ctx.globalAlpha = 1;
    t++;
    requestAnimationFrame(animate);
  }
  animate();
}
